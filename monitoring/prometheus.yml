# Prometheus Configuration
# Scrapes metrics from Pod Forecasting API

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Pod Forecasting API metrics
  - job_name: 'pod-forecasting-api'
    static_configs:
      - targets: ['api:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s